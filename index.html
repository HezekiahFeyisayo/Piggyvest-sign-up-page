<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiggyVest | Dashboard </title>
    <link rel="icon" href="icons/favicon-32x32.webp">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="center">
            <div class="background-images">
                <div class="field">
                    <img src="icons/top-left.png" alt="background-image">
                </div>
                <div class="field">
                    <img src="icons/top-right.png" alt="background-image">
                </div>
                <div class="field">
                    <img src="icons/bottom-left.png" alt="background-image">
                </div>
                <div class="field">
                    <img src="icons/bottom-right.png" alt="background-image">
                </div>
            </div>
            <div class="home-logo">
                <img src="icons/piggyvest-logo.svg" alt="Logo">
            </div>
            <div class="form">
                <form action="#" id="input-form">
                    <div class="form-heading">
                        <h1>Create a Secure Account</h1>
                        <p>Welcome to the future of Savings & Investments</p>
                    </div>
                    <div class="form-field-area">
                        <div class="field">
                            <label for="name" class="gray-text">Full Name</label> <br>
                            <input type="text" placeholder="Full Name" id="name" required> 
                        </div>
                        <div class="field">
                            <label for="email" class="gray-text">Email Address</label> <br>
                            <input type="email" placeholder="Email Address" id="email" required> 
                        </div>
                        <div class="field">
                            <label for="phone" class="gray-text">Phone Number</label> <br>
                            <input type="text" placeholder="Phone Number" id="number" required> 
                        </div>
                        <div class="field">
                            <label for="password" class="gray-text">Password</label> <br>
                            <input type="text" aria-hidden="true" placeholder="Password" id="password" required> 
                        </div>
                        <div class="field">
                            <label for="referrer" class="gray-text">Referrer Phone or Promo Code (Optional)</label> <br>
                            <input type="text" placeholder="Referrer Phone Or Code" id="referrer"> 
                        </div>
                        <div class="field">
                            <div class="selection">
                                <label for="collection" class="gray-text">How Did You Hear About Us? (Optional)</label> <br>
                                <select id="collection" name="collection" form="input-form">
                                    <option selected>Click To Select</option>
                                    <option>Facebook</option>
                                    <option>Twitter</option>
                                    <option>Instagram</option>
                                    <option>Friend/Family/Coworker Referral</option>
                                    <option>Google Search</option>
                                    <option>Google Playstore</option>
                                    <option>Online Blog</option>
                                    <option>Local Newspaper</option>
                                    <option>At An Event</option>
                                    <option>Other</option>
                                </select> 
                            </div>
                        </div>
                        <button type="submit">Create Account</button>
                    </div>    
                </form>
            </div>
             <div class="footer-field">
                 <p>
                      <a href="#" class="login">Already have an account? Log In</a>
                </p>
            </div>
         </div>
     </div>
</body>
</html>
